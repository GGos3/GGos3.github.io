  path: /

gtag:
  enable: false
  gtagkey: UA-xxxxxxx-x

comments:
  enable: false

navbar:
  - name: Home
    enable: true
    path: /
    key: home
  - name: Archives
    enable: true
    path: /archives/
    key: archives
  - name: Categories
    enable: false
    path: /categories/
