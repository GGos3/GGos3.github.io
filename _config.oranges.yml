    site: https://hexo.io/
    meta:

# 页脚信息
footer:
  social:
    - name: github
      icon: github
      path: https://github.com/ggos3

  more:
    - name: Copyright © {thisYear} Oranges
      path: https://github.com/zchengsite/hexo-theme-oranges
    - name: Theme by Oranges | Powered by Hexo
      path: https://github.com/zchengsite/hexo-theme-oranges
  views:
    enable: false
    provider: "//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"
    item:
      - enable: true
        id: busuanzi_value_site_pv
        name: 本站总访问量
        unit: 次
      - enable: true
        id: busuanzi_value_page_pv
        name: 本文总阅读量
        unit: 次
      - enable: true
        id: busuanzi_value_site_uv
        name: 本站访客数
        unit: 人

search:
  enable: true
